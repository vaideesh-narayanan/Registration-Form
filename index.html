<!DOCTYPE html>
<html>
<head>
  <title>Fresher Frontend Developer Job Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Fresher Frontend Developer Job Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required>
      </div>
      <div class="form-group">
        <label for="github">GitHub:</label>
        <input type="text" id="github" name="github" placeholder="Enter your GitHub profile link" required>
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile link" required>
      </div>
      <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" placeholder="Enter your skills (comma-separated)"></textarea>
      </div>
      <div class="form-group">
        <label for="cover-letter">Cover Letter:</label>
        <textarea id="cover-letter" name="cover-letter" placeholder="Write a brief cover letter"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
